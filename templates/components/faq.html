<div class="border border-gray-200 rounded overflow-hidden">
    <button class="faq-question w-full px-6 py-4 text-left bg-white flex justify-between items-center">
        <span class="font-medium text-gray-800">{{question}}</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down text-primary transition-transform duration-300"><polyline points="6 9 12 15 18 9"/></svg>
    </button>
    <div class="faq-answer overflow-hidden max-h-0 transition-all duration-300">
        <p class="p-6 text-gray-600">{{answer}}</p>
    </div>
</div>
